          username: new_iot_dev
          password: 80f93268e8f9658
          driver-class-name: com.mysql.cj.jdbc.Driver
          initial-size: 5
          minIdle: 5
          maxActive: 200
          maxWait: 60000
          use-unfair-lock: true
          pool-prepared-statements: false
