
spring:
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  application:
    name: kafka-consume-api
  bootstrap:
    enabled: fasle
  config:
    import:
      - optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}
  cloud:
    nacos:
      # Nacos Config 配置项，对应 NacosConfigProperties 配置属性类
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr} # Nacos 服务器地址
        namespace: ${spring.cloud.nacos.discovery.namespace} # 命名空间。这里使用 dev 开发环境
        group: ${spring.cloud.nacos.discovery.group} # 使用的 Nacos 配置分组，默认为 DEFAULT_GROUP
#        name: # 使用的 Nacos 配置集的 dataId，默认为 spring.application.name
        file-extension: yaml # 使用的 Nacos 配置集的 dataId 的文件拓展名，同时也是 Nacos 配置集的配置格式，默认为 properties
        refresh: true
      discovery:
        service: ${spring.application.name} # 注册到 Nacos 的服务名。默认值为 ${spring.application.name}。
        server-addr: 172.17.179.154:8848 # Nacos 服务器地址
        group: prod # 使用的 Nacos 配置分组，默认为 DEFAULT_GROUP
        namespace: prod
#        server-addr: 127.0.0.1:8848 # Nacos 服务器地址
#        group: test # 使用的 Nacos 配置分组，默认为 DEFAULT_GROUP
#        namespace: test
        enabled: true
nacos:
  config:
    username: nacos
    password: nacos
